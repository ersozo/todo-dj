<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delete Task</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4">Bu görevi silmek istediğinize emin misiniz?</h1>
            <div class="d-flex mt-3">
                <form method="post" class="mt-3" action="{% url 'delete_task' task.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success mr-2">Onay</button>
                    <!-- Cancel button as a link -->
                    <a href="{% url 'task_list' %}" class="btn btn-danger">İptal</a>
                </form>
            </div>
        </div>
    </body>
</html>
