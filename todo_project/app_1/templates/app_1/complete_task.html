{% extends 'base.html' %}
{% block content %}

<div class="container">
<h1 class="mt-4">{{ name }}</h1>
 <h3>İş tamamlandı mı?</h3>
    <ul class="list-group mt-3">
        <li class="list-group-item">
            {{ task.title }}
            <br>
            <br>
            <small>Tarih: {{ task.created_at }}</small>
            <br>
            <small>Termin: {{ task.due_date }}</small>
            <br>
            <form action="{% url 'complete_task' task.id %}" method="POST">
              {% csrf_token %}
            </li>
          </ul>
          <br>
          <div class="d-flex">
            <button type="submit" class="btn btn-success mr-2">Kaydet</button>
            <a href="{% url 'task_list' %}" class="btn btn-danger">İptal</a>
          </div>
        </form>
    </div>

{% endblock content %}c
