{% extends 'base.html' %}
{% block content %}

    <h1>{{ name }}</h1>

    {% comment %} <h2>İş tamamlandı olarak kaydedilsin mi?</h2> {% endcomment %}

    <h2>{{ task.title }}</h2>
    <p>{{ task.description }}</p>
    <p>Due on: {{ task.due_date }}</p>
    <form action="{% url 'complete_task' task.id %}" method="POST">
      {% csrf_token %}
      <div class="d-flex">
        <button type="submit" class="btn btn-success mr-2">Kaydet</button>
        <a href="{% url 'task_list' %}" class="btn btn-danger">İptal</a>
      </div>
    </form>

{% endblock content %}c
