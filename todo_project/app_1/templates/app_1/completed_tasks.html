{% extends 'base.html' %}
{% block content %}

        <div class="container">
        <h1 class="mt-4">{{ name }}</h1>
        <ul class="list-group mt-3">
            {% for task in completed_tasks %}
                <li class="list-group-item">
                    {{ task.title }}
                    <br>
                        <div class="float-right">
                        <a href="{% url 'delete_completed_task' task.id %}"
                           class="btn btn-danger btn-sm ml-2"> <i class="fas fa-trash-alt"></i></a>
                    </div>

                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'task_list' %}" class="btn btn-primary mt-3">İşler</i></a>
    </div>

{% endblock content %}
