{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1 class="mt-4">{{ name }}</h1>
        <hr>
        <ul class="list-group mt-3">
            {% for task in completed_tasks %}
                <li class="list-group-item">
                    {{ task.title }}
                    <br>
                    <br>
                    <small>Tarih: {{ task.completed_at }}</small>
                    <br>
                    <small>Termin: {{ task.due_date }}</small>
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'delete_completed_task' task.id %}"
                           class="btn btn-danger btn-sm ml-2"> <i class="fas fa-trash-alt"></i></a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'task_list' %}" class="btn btn-primary mt-3">Devam eden iÅŸler</a>
    </div>
{% endblock content %}
