{% extends 'base.html' %}
{% block content %}
        <div class="container">
            <h1 class="mt-4">{{name}}</h1>
            <div class="mt-3">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text"
                               id="title"
                               name="title"
                               class="form-control"
                               required
                               value="{{ task.title }}">
                        <label for="id_description">Description:</label>
                            {{ form.description }}
                        <label for="id_due_date">Due Date:</label>
                            {{ form.due_date }} <!-- This will render the HTML5 date picker -->
                    </div>
                    <!-- Button group aligned horizontally -->
                    <div class="d-flex">
                        <button type="submit" class="btn btn-success mr-2">Kaydet</button>
                        <a href="{% url 'task_list' %}" class="btn btn-danger">Ä°ptal</a>
                    </div>
                </form>
            </div>
        </div>
{% endblock content %}
