<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Task</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4">Düzenle</h1>
            <div class="mt-3">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text"
                               id="title"
                               name="title"
                               class="form-control"
                               required
                               value="{{ task.title }}">
                    </div>
                    <!-- Button group aligned horizontally -->
                    <div class="d-flex">
                        <button type="submit" class="btn btn-success mr-2">Kaydet</button>
                        <a href="{% url 'task_list' %}" class="btn btn-danger">İptal</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
