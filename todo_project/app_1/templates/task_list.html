<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4">İşler Güçler</h1>
            <ul class="list-group mt-3">
                {% for task in tasks %}
                    <li class="list-group-item">
                        {{ task.title }}
                        <div class="float-right">
                            <a href="{% url 'edit_task' task.id %}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                            <a href="{% url 'delete_task' task.id %}"
                               class="btn btn-danger btn-sm ml-2"> <i class="fas fa-trash-alt"></i></a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <a href="{% url 'add_task' %}" class="btn btn-primary mt-3"><i class="fas fa-plus"></i></a>
        </div>
    </body>
</html>
